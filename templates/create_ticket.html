<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Chamado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Criar Chamado</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end gap-2 mt-4">
                <a href="{% url 'dashboard_usuario' %}" class="bg-gray-300 text-black px-4 py-2 rounded">Cancelar</a>
                <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded">Criar Chamado</button>
            </div>
        </form>
    </div>
</body>
</html>
