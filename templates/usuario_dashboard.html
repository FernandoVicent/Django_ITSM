<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meus Chamados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Meus Chamados</h1>
            <!-- Alterando o botão para ser um link -->
            <a href="{% url 'criar_chamado' %}" class="bg-purple-500 text-white px-4 py-2 rounded">+ Novo Chamado</a>
        </div>

        <input type="text" placeholder="Buscar chamados..." class="w-full p-2 mb-4 border rounded">

        <table class="w-full bg-white rounded shadow overflow-hidden">
            <thead class="bg-gray-100 text-left">
                <tr>
                    <th class="p-3">ID</th>
                    <th class="p-3">Título</th>
                    <th class="p-3">Status</th>
                    <th class="p-3">Prioridade</th>
                    <th class="p-3">Criado em</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t">
                    <td class="p-3">TKT-1004</td>
                    <td class="p-3">VPN connection issues</td>
                    <td class="p-3"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">Aberto</span></td>
                    <td class="p-3"><span class="bg-red-200 text-red-800 px-2 py-1 rounded text-sm">Alta</span></td>
                    <td class="p-3">04/05/2023 05:00</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
